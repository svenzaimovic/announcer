<div class="container">
	<h1 style="margin-top:25px; text-align: center;">Log In</h1>
	<form #loginForm="ngForm">

		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" [(ngModel)]="user.email" name="email" id="email">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="password">
		</div>
		<button type="submit" (click)="login(user)" class="btn btn-success">Login</button>
		<button type="submit" (click)="me()" class="btn btn-success">Get Me</button>
		<button type="submit" (click)="logout()" class="btn btn-success">Logout</button>
		
	</form>
</div>
